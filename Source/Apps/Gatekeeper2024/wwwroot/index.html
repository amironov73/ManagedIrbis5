<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <title>Привратник 2024</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-expand navbar-dark bg-dark bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://irklib.ru" target="_blank">
            <img src="img/gatekeeper.png" alt="Логотип">
            ГБУК ИОГУНБ
        </a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarText" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Привратник 2024
                    </a>
                </li>
            </ul>

        </div>

        <span class="navbar-text">
            <a href="#" onclick="return testConnection()">
                <img src="img/irbis.png" alt="Проверка связи с сервером ИРБИС64"
                    title="Проверка связи с сервером ИРБИС64">
            </a>
        </span>

    </div>
</nav>

<div class="container-fluid">

    <!-- Думаю, не отвлекайте! -->
    <div id="thinking" class="row" style="display: none;">

        <div class="col bg-warning">

            <div class="text-center">
                <img src="img/working-small.gif" alt="Думаю!"/>
                <span class="fs-4">Думаю, не отвлекайте!</span>
            </div>

        </div>

    </div>

</div>

<div class="container">

    <div class="row mt-3">

        <!-- Зона для отображения сообщений  -->
        <div class="col-9">

            <!-- иконки -->
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </symbol>
                <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                </symbol>
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
            </svg>

            <h4>Сообщения</h4>
            <div id="alert-box" class="alert alert-info">
                <div>
                    <svg id="success-icon" display="none" class="bi flex-shrink-0 me-2" width="32" height="32"
                         role="img" aria-label="Success:">
                        <use xlink:href="#check-circle-fill"/>
                    </svg>
                    <svg id="error-icon" display="none" class="bi flex-shrink-0 me-2" width="32" height="32"
                         role="img" aria-label="Danger:">
                        <use xlink:href="#exclamation-triangle-fill"/>
                    </svg>
                    <span id="message-text" class="fs-3 text-success"></span>
                </div>
            </div>

        </div>

        <!-- Зона для отображения статистики -->
        <div class="col-3">
            <h4>Статистика
                <a href="#" onclick="return updateStat()">
                    <img src="img/refresh.svg" height="16" width="16"
                         alt="Обновить" title="Обновить">
                </a>
            </h4>
            <table class="table table-info">
                <tbody id="stat">
                <tr>
                    <td>Посещений</td>
                    <td>--</td>
                </tr>
                <tr>
                    <td>В библиотеке</td>
                    <td>--</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

    <div class="row mt-3">

        <!-- Зона для отображения истории входов-выходов  -->
        <div class="col">
            <h4>История
                <a href="#" onclick="return updateHistory()">
                    <img src="img/refresh.svg" height="16" width="16"
                         alt="Обновить" title="Обновить">
                </a>
            </h4>
            <table class="table table-info w-100">
                <thead>
                <tr>
                    <th scope="col">Вход</th>
                    <th scope="col">Выход</th>
                    <th scope="col">Билет</th>
                    <th scope="col">Читатель</th>
                </tr>
                </thead>
                <tbody id="history">
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>Пока нет данных</td>
                    <td>&nbsp;</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>

<script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/axios.min.js"></script>

<script>

    function setThinking(on) {
        let thinkingBox = document.getElementById('thinking')
        thinkingBox.style.display = on ? 'block' : 'none'
    }

    function setMessage(success, message) {
        let alertBox = document.getElementById('alert-box')
        let messageText = document.getElementById('message-text')
        let successIcon = document.getElementById('success-icon')
        let errorIcon = document.getElementById('error-icon')
        alertBox.className = success
                ? 'alert alert-success'
                : 'alert alert-danger'
        messageText.innerText = message
        successIcon.style.display = success ? 'inline' : 'none'
        errorIcon.style.display = success ? 'none' : 'inline'
    }

    function addTD(tr, text) {
        let td = document.createElement('td')
        td.innerText = text
        tr.appendChild(td)
        return tr
    }

    function updateHistory() {
        let historyBody = document.getElementById('history')
        historyBody.innerHTML = ''
        setThinking(true)
        axios.get('/api/history')
                .then(function (response) {
                    let counter = 0
                    response.data.forEach(function (obj) {
                        const tr = document.createElement('tr');
                        addTD(tr, obj.in)
                        addTD(tr, obj.out)
                        addTD(tr, obj.ticket)
                        addTD(tr, obj.name)
                        historyBody.appendChild(tr)
                        counter++
                    })

                    if (counter === 0) {
                        const tr = document.createElement('tr');
                        addTD(tr, '--')
                        addTD(tr, '--')
                        addTD(tr, 'Пока нет данных о посещениях')
                        addTD(tr, '--')
                        historyBody.appendChild(tr)
                    }
                })
                .catch(function () {
                    setThinking(false)
                    setMessage(false, 'Ошибка связи с сервером веб-приложения')
                })
                .finally(function () {
                    setThinking(false)
                })
        return false
    }

    function testConnection() {
        setThinking(true)
        setMessage('Проверяем связь с сервером ИРБИС64')
        axios.get('/api/test')
                .then(function () {
                    console.log('Проверка связи с сервером ИРБИС64')
                })
                .catch(function () {
                    setMessage(false, 'Ошибка связи с сервером веб-приложения')
                })
                .finally(function () {
                    setThinking(false)
                })
        return false
    }

    function updateStat() {
        let statBody = document.getElementById('stat')
        statBody.innerHTML = ''
        setThinking(true)
        axios.get('/api/stat')
                .then(function (response) {
                    let counter = 0
                    response.data.forEach(function (obj) {
                        let tr = document.createElement('tr')
                        addTD(tr, obj.title)
                        let value = document.createElement('td')
                        value.className = 'fw-bold'
                        value.innerText = obj.value
                        tr.appendChild(value)
                        statBody.appendChild(tr)
                        counter++
                    })

                    if (counter === 0) {
                        let tr = document.createElement('tr')
                        addTD(tr, '')
                        addTD(tr, 'Пока статистика не накопилась')
                        statBody.appendChild(tr)
                    }
                    else {
                        setMessage(true, 'Получена статистика')
                    }
                })
                .catch(function () {
                    setMessage(false, 'Ошибка связи с сервером веб-приложения')
                })
                .finally(function () {
                    setThinking(false)
                })
        return false
    }

    setInterval(() => {
                axios.get('/api/state')
                        .then(function (response) {
                            setMessage(true, response.data.message)
                        })
                        .catch(function () {
                            setMessage(false, 'Ошибка связи с сервером веб-приложения')
                        })
            },
            1000)

</script>

</body>
</html>
