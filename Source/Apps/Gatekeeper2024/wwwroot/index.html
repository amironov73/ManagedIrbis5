                    <td>&nbsp;</td>
                    <td>&nbsp;</td>

<script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/axios.min.js"></script>

<script>

    function setThinking(on) {
        let thinkingBox = document.getElementById('thinking')
        thinkingBox.style.display = on ? 'block' : 'none'
    }

    function setMessage(success, message) {
        let alertBox = document.getElementById('alert-box')
        let messageText = document.getElementById('message-text')
        let successIcon = document.getElementById('success-icon')
        let errorIcon = document.getElementById('error-icon')
        alertBox.className = success
                ? 'alert alert-success'
                : 'alert alert-danger'
        messageText.innerText = message
        successIcon.style.display = success ? 'inline' : 'none'
        errorIcon.style.display = success ? 'none' : 'inline'
    }

    function addTD(tr, text) {
        let td = document.createElement('td')
        td.innerText = text
        tr.appendChild(td)
        return tr
    }

    function updateHistory() {
        let historyBody = document.getElementById('history')
        historyBody.innerHTML = ''
        setThinking(true)
        axios.get('/api/history')
                .then(function (response) {
                    let counter = 0
                    response.data.forEach(function (obj) {
                        const tr = document.createElement('tr');
                        addTD(tr, obj.in)
                        addTD(tr, obj.out)
                        addTD(tr, obj.ticket)
                        addTD(tr, obj.name)
                        historyBody.appendChild(tr)
                        counter++
                    })

                    if (counter === 0) {
                        const tr = document.createElement('tr');
                        addTD(tr, '--')
                        addTD(tr, '--')
                        addTD(tr, 'Пока нет данных о посещениях')
                        addTD(tr, '--')
                        historyBody.appendChild(tr)
                    }
                })
                .catch(function () {
                    setThinking(false)
                    setMessage(false, 'Ошибка связи с сервером веб-приложения')
                })
                .finally(function () {
                    setThinking(false)
                })
        return false
    }

    function testConnection() {
        setThinking(true)
        setMessage('Проверяем связь с сервером ИРБИС64')
        axios.get('/api/test')
                .then(function () {
                    console.log('Проверка связи с сервером ИРБИС64')
                })
                .catch(function () {
                    setMessage(false, 'Ошибка связи с сервером веб-приложения')
                })
                .finally(function () {
                    setThinking(false)
                })
        return false
    }

    function updateStat() {
        let statBody = document.getElementById('stat')
        statBody.innerHTML = ''
        setThinking(true)
        axios.get('/api/stat')
                .then(function (response) {
                    let counter = 0
                    response.data.forEach(function (obj) {
                        let tr = document.createElement('tr')
                        addTD(tr, obj.title)
                        let value = document.createElement('td')
                        value.className = 'fw-bold'
                        value.innerText = obj.value
                        tr.appendChild(value)
                        statBody.appendChild(tr)
                        counter++
                    })

                    if (counter === 0) {
                        let tr = document.createElement('tr')
                        addTD(tr, '')
                        addTD(tr, 'Пока статистика не накопилась')
                        statBody.appendChild(tr)
                    } else {
                        setMessage(true, 'Получена статистика')
                    }
                })
                .catch(function () {
                    setMessage(false, 'Ошибка связи с сервером веб-приложения')
                })
                .finally(function () {
                    setThinking(false)
                })
        return false
    }

    // переход в полноэкранный режим
    function turnFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
            document.exitFullscreen();
        }

        return false
    }

    setInterval(() => {
                axios.get('/api/state')
                        .then(function (response) {
                            const data = response.data
                            setMessage(!data.error, data.message)
                            if (data.error) {
                                makeBeep()
                            }
                        })
                        .catch(function () {
                            setMessage(false, 'Ошибка связи с сервером веб-приложения')
