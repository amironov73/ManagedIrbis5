<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Электронный каталог">

    <title>Электронный каталог</title>
    <link rel='icon' type='image/png' href='./img/favicon.ico'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/solid.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<nav class="navbar navbar-expand-sm navbar-light bg-light">

    <div class="container-fluid">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
                <a class="nav-link active" href="https://library.istu.edu">
                    НТБ ИРНИТУ
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">
                    О проекте
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="https://github.com/amironov73/ManagedIrbis5">
                    GitHub
                </a>
            </li>

        </ul>

    </div>

</nav>

<div class="container">

    <div class="row">
        <div class="col-lg-8 offset-lg-2 mt-3">
            <h2 class="text-center">Электронный каталог НТБ ИРНИТУ</h2>
        </div>
    </div>

    <div class="input-group">
        <div class="form-control">
            <label for="database-selector" class="form-control">База данных: </label>
        </div>
        <select id="database-selector" class="btn btn-outline-primary"
                style="text-align: left;">
        </select>
        <button id="add-row" class="btn btn-sm btn-outline-secondary"
                style="width: 5em;"
                data-bs-toggle="tooltip" data-bs-placement="top"
                title="добавление строки"><i class="fas fa-plus"></i></button>
    </div>

    <form id="main-form" autocomplete="off">
        <div id="input-container"></div>

        <div class="input-group mt-3 mb-3">
            <button type="submit" class="btn btn-primary form-control">Поиск</button>
            <button type="reset" class="btn btn-outline-primary form-control">Сброс</button>
        </div>

    </form>

    <div id="busy-indicator" class="text-center mb-5" style="display: none;">
        <h2><img id="arctic-fox" src="img/arctic-fox.gif" alt="полярная лиса"></h2>
    </div>

    <div id="error-indicator" class="text-center text-danger mb-5" style="display: none;">
        <h2 id="errorMessage">Произошла ошибка</h2>
    </div>

    <div class="row">
        <div class="col">
            <div id="result-container">
            </div>
        </div>
    </div>


</div>

<div id="footer"></div>

<script src="js/axios.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/fontawesome.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
