version: 5.0.0.{build}
configuration: Debug
image: Visual Studio 2019

environment:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  PATH: C:\Python36-x64;C:\Python36-x64\Scripts;%PATH%

init:
  - git config --global core.autocrlf true

before_build:
- systeminfo
- '"C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe"'
- python -m pip install --upgrade pip
- pip install --upgrade pygount sphinx sphinx_rtd_theme
- pygount -f summary Source/Libs  -s cs -N "*.Designer.cs" -F "obj"
- pygount -f summary Source/Tests -s cs -N "*.Designer.cs" -F "obj"
- pygount -f summary Source/Apps  -s cs -N "*.Designer.cs" -F "obj"
- pwsh: |
    Invoke-WebRequest "https://dot.net/v1/dotnet-install.ps1" -OutFile "./dotnet-install.ps1"
    ./dotnet-install.ps1 -InstallDir 'C:\Program Files\dotnet' -Version "6.0.100-preview.7.21379.14"
- dotnet --info
- dotnet restore Source\Utils\Utils.sln
- dotnet build --no-restore --configuration Release -p:Version=%APPVEYOR_BUILD_VERSION% Source\Utils\Utils.sln
- echo VERSION %APPVEYOR_BUILD_VERSION%

build_script:
- dotnet restore                                                                        Source\ManagedIrbis5-windows.sln
- dotnet restore                                                                        Source\TinyClient.sln
- dotnet build --no-restore --configuration Release -p:Version=%APPVEYOR_BUILD_VERSION% Source\ManagedIrbis5-windows.sln
- dotnet build --no-restore --configuration Release -p:Version=%APPVEYOR_BUILD_VERSION% Source\TinyClient.sln

test_script:
- dotnet test --no-restore --no-build --configuration Release --settings sequential.runsettings Source\ManagedIrbis5-windows.sln
- dotnet run  --no-restore --no-build --configuration Release --project                         Source\Tests\PftTests\PftTests.csproj

after_build:
- dotnet pack    --no-restore --no-build --configuration Release -p:PackageVersion=%APPVEYOR_BUILD_VERSION% --include-symbols --include-source --output NuGet   Source\ManagedIrbis5-publish.sln
- dotnet pack    --no-restore --no-build --configuration Release -p:PackageVersion=%APPVEYOR_BUILD_VERSION% --include-symbols --include-source --output NuGet   Source\Libs\TinyClient\TinyClient.csproj
- dotnet publish --no-restore --no-build --configuration Release                                                                               --output Publish Source\ManagedIrbis5-publish.sln
- dotnet publish --no-restore --no-build --configuration Release                                                                               --output Publish Source\Libs\TinyClient\TinyClient.csproj

artifacts:
  - path: 'NuGet\'
    name: 'NuGet packages'

  - path: 'Publish\'
    name: 'Binaries'
